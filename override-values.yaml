global:
  enabled: true

injector:
  enabled: true

  image:
    repository: "hashicorp/vault-k8s"
    tag: "latest"

server:
  dataStorage:
    enabled: true
    size: 20Gi
    mountPath: "/vault/data"
    storageClass: null
    accessMode: ReadWriteOnce
    annotations: {}

  image:
    repository: "hashicorp/vault"
    tag: "1.13.1"

  readinessProbe:
    enabled: true
    exec:
      command:
      - /bin/sh
      - -ec
      - vault status -tks-skip-verify
    failureThreashold: 2
    initDelaySeconds: 5
    periodSeconds: 5
    successThreadhold: 1
    timeoutSeconds: 3

  auditStorage:
    enabled: false

  standalone:
    enabled: false

  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      setNodeId: true

      config: |
        ui = true

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }

        storage "raft" {
          path = "/vault/data"

          retry_join {
          leader_api_addr = "http://vault-0.vault-internal:8200"
          }

          retry_join {
          leader_api_addr = "http://vault-1.vault-internal:8200"
          }

          retry_join {
          leader_api_addr = "http://vault-2.vault-internal:8200"
          }
        }

        disable_mlock = true
        service_registration "kubernetes" {}

ui:
  enabled: true
  serviceType: "LoadBalancer"
  serviceNodePort: null
  externalPort: 8200


